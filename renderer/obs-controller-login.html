<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join OBS Control</title>
  <link rel="stylesheet" href="output.css" />
  <link rel="stylesheet" href="restrictions.css" />
</head>
<body class="bg-slate-800 text-white font-sans">
  <!-- Title Bar -->
  <div id="titlebar-container"></div>

  <!-- Join Session -->
  <div id="join-form" class="max-w-md mx-auto bg-slate-700 p-6 rounded shadow-lg mt-6">
    <h2 class="text-xl font-bold mb-4" data-lang="join_session">Join Session</h2>
    <label for="session-id" class="block font-semibold mb-2" data-lang="session_id">Session ID:</label>
    <input type="text" id="session-id" required class="w-full px-4 py-2 mb-4 bg-slate-800 text-white border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

    <label for="session-password" class="block font-semibold mb-2" data-lang="password">Password:</label>
    <input type="password" id="session-password" required class="w-full px-4 py-2 mb-4 bg-slate-800 text-white border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

    <div class="text-center">
      <button id="join-session-btn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition" data-lang="join_session">
        Join Session
      </button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
