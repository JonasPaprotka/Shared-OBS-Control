<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'; font-src 'self'; connect-src 'self'; object-src 'none';">
  <title>Shared OBS Control</title>
  <link rel="stylesheet" href="output.css"/>
  <link rel="stylesheet" href="base.css"/>
</head>
<body class="bg-slate-800">
  <div id="titlebar-container"></div>

  <div class="flex items-center justify-center h-screen">
    <div class="relative">
      <img src="../assets/icons/icon.svg" alt="Animated Icon" class="w-96 h-96 mx-auto">

      <!-- Buttons -->
      <div class="absolute inset-0 flex flex-col space-y-4 items-center justify-center">
        <button id="share_obs_control_btn" class="bg-slate-600 hover:bg-slate-700 text-white font-semibold py-2 px-4 border border-slate-800 rounded shadow"
        data-lang="share_obs_control">Share OBS Control</button>

        <button id="control_obs_btn" class="bg-slate-600 hover:bg-slate-700 text-white font-semibold py-2 px-4 border border-slate-800 rounded shadow"
        data-lang="control_obs">Control OBS</button>
      </div>
    </div>
  </div>

  <!-- Version Text -->
  <div class="absolute bottom-0 right-0">
    <p class="text-white font-semibold p-1 content-end">v0.1.0</p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
