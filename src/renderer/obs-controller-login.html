<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'; font-src 'self'; connect-src *; object-src 'none';">
  <title>Shared OBS Control</title>
  <link rel="stylesheet" href="styles/output.css"/>
  <link rel="stylesheet" href="styles/base.css"/>
</head>
<body class="bg-slate-800 text-white font-sans">
  <div id="titlebar-container"></div>

  <div class="flex w-full px-6 py-4 space-x-6">

    <!-- Left Column -->
    <div class="flex-1 space-y-6">
      <div id="join-form" class="bg-slate-700 p-6 rounded shadow-lg">

        <!-- Join Session Title -->
        <h2 class="text-xl font-bold mb-4" data-lang="join_session">Join Session</h2>

        <!-- Session Token -->
        <div class="mb-4">
          <label for="session-token" class="block font-semibold mb-2" data-lang="session_token">Session Token:</label>
          <input type="text" id="session-token" required class="w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded truncate"/>
        </div>

        <!-- Session Password -->
        <div class="mb-4">
          <label for="session-password" class="block font-semibold mb-2" data-lang="password">Password:</label>
          <div class="flex items-center">
            <input type="password" id="session-password" required class="flex-1 px-4 py-2 bg-slate-800 border border-slate-600 rounded text-sm text-gray-300"/>
            <button id="toggle-password-visibility-btn" class="ml-2 px-3 py-2 bg-gray-600 font-semibold text-sm rounded hover:bg-gray-700 transition"
            data-lang="show">Show</button>
          </div>
        </div>

        <div class="text-center">
          <button id="join-session-btn" class="px-4 py-2 bg-blue-600 font-semibold rounded hover:bg-blue-700 transition"
          data-lang="join_session">Join Session</button>
          <button id="leave-session-btn" class="px-4 py-2 bg-red-600 font-semibold rounded hover:bg-red-700 transition hidden"
          data-lang="leave_session">Leave Session</button>
        </div>
      </div>

      <!-- Client Informations -->
      <div id="client-informations" class="bg-slate-700 p-6 rounded shadow-lg hidden">
        <h2 class="text-xl font-bold mb-4" data-lang="connection_information">Connection Information</h2>
        <p id="client-id" class="font-semibold selectable"></p>
      </div>

      <!-- Session Expiry Informations -->
      <div id="session-expiry-informations" class="bg-slate-700 p-6 rounded shadow-lg hidden">
        <h2 class="text-xl font-bold mb-4" data-lang="session_expiry">Session Expiry</h2>
        <p id="session-expiry"></p>
      </div>
    </div>

    <!-- Right Column -->
    <div class="w-1/3 space-y-6">
      <!-- Client Logs -->
      <div class="bg-slate-700 p-6 rounded shadow-lg">
        <h2 class="text-xl font-bold mb-4" data-lang="client_logs">Client Logs</h2>
        <div id="client-logs" class="h-60 overflow-y-auto bg-slate-800 p-2 rounded text-sm"></div>
      </div>

      <!-- OBS Controller -->
      <div id="obs-controller" class="bg-slate-700 p-6 rounded shadow-lg text-center hidden">
        <button id="obs-controller-btn" class="py-4 px-8 bg-green-600 font-semibold rounded hover:bg-green-700 transition" data-lang="obs_controller">OBS Controller</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
  <script src="session/client.js"></script>
  <script src="session/ui/clientUiMgt.js"></script>
  <script src="session/sessionConnection.js"></script>
  <script src="session/sessionStorage.js"></script>
</body>
</html>
