<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'; font-src 'self'; connect-src *; object-src 'none';">
  <title>Shared OBS Control</title>
  <link rel="stylesheet" href="styles/output.css"/>
  <link rel="stylesheet" href="styles/base.css"/>
</head>
<body class="bg-slate-800 text-white font-sans">
  <div id="titlebar-container"></div>

  <div class="flex w-full px-6 py-4 space-x-6">

    <!-- Left Column -->
    <div class="flex-1 space-y-6">
      <!-- New Session -->
      <div class="bg-slate-700 p-4 rounded shadow-lg">
        <button id="create-session-btn" class="px-5 py-2 bg-blue-600 font-semibold rounded hover:bg-blue-700 transition"
        data-lang="create_session">Create Session</button>

        <button id="delete-session-btn" class="px-5 py-2 bg-red-600 font-semibold rounded hover:bg-red-700 transition hidden"
        data-lang="delete_session">Delete Session</button>

        <button id="continue-session-btn" class="px-5 py-2 bg-green-600 font-semibold rounded hover:bg-green-700 transition hidden"
        data-lang="continue_session">Continue Session</button>

        <button id="pause-session-btn" class="px-5 py-2 bg-yellow-500 font-semibold rounded hover:bg-yellow-600 transition hidden"
        data-lang="pause_session">Pause Session</button>

        <button id="resume-session-btn" class="px-5 py-2 bg-green-600 font-semibold rounded hover:bg-green-700 transition hidden"
        data-lang="resume_session">Resume Session</button>
      </div>

      <!-- Session Info -->
      <div id="session-info" class="bg-slate-700 p-6 rounded shadow-lg">
        <h2 class="text-xl font-bold mb-4" data-lang="session_info">Session Info</h2>

        <!-- Session Token -->
        <div id="session-token" class="mb-4 hidden">
          <label for="session-token-field" class="block font-semibold mb-2" data-lang="session_token">Session Token:</label>
          <div class="flex items-center">
            <input id="session-token-field" type="text" class="w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded text-sm text-gray-300 truncate" readonly/>
            <button id="copy-session-token-btn" class="ml-2 px-3 py-2 bg-blue-600 font-semibold text-sm rounded hover:bg-blue-700 transition"
            data-lang="copy_btn">Copy</button>
          </div>
        </div>

        <!-- Session Password -->
        <div id="session-password" class="mb-4 hidden">
          <label for="session-password-field" class="block font-semibold mb-2" data-lang="password">Password:</label>
          <div class="flex items-center">
            <input id="session-password-field" type="password" class="flex-1 px-4 py-2 bg-slate-800 border border-slate-600 rounded text-sm text-gray-300" readonly/>
            <button id="toggle-password-visibility-btn" class="ml-2 px-3 py-2 bg-gray-600 font-semibold text-sm rounded hover:bg-gray-700 transition"
            data-lang="show">Show</button>

            <button id="copy-session-password-btn" class="ml-2 px-3 py-2 bg-blue-600 font-semibold text-sm rounded hover:bg-blue-700 transition"
            data-lang="copy_btn">Copy</button>
          </div>
        </div>

        <!-- Status -->
        <div class="mb-2">
          <strong data-lang="status">Status:</strong>
          <span id="host-status-text" class="ml-2"></span>
        </div>

        <!-- Expiry -->
        <div id="session-expiry-div" class="mb-2 hidden">
          <strong data-lang="session_expiry_label">Expiry:</strong>
          <span id="session-expiry-text" class="ml-2"></span>
        </div>
      </div>

      <!-- Connections -->
      <div id="connections-info" class="space-y-6">
        <div id="client-connections-info" class="bg-slate-700 p-6 rounded shadow-lg">
          <h2 class="text-xl font-bold mb-4">Client Connections</h2>
          <div id="client-connections" class="h-40 overflow-y-auto bg-slate-800 p-2 rounded text-sm"></div>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="w-1/3 space-y-6">
      <!-- OBS Websocket Connection -->
      <div id="connect-obs-websocket-form" class="bg-slate-700 p-6 rounded shadow-lg">
        <h2 class="text-xl font-bold mb-4" data-lang="obs_websocker_connection">OBS Websocket Connection</h2>
        <label for="obs-websocket-password" class="block font-semibold mb-2" data-lang="obs_websocket_password">Password:</label>
        <input type="password" id="obs-websocket-password" required class="w-full px-4 py-2 mb-4 bg-slate-800 border border-slate-600 rounded"/>

        <div class="text-center">
          <button id="connect-obs-websocket-btn" class="px-4 py-2 bg-red-600 font-semibold rounded hover:bg-red-700 transition"
          data-lang="connect">Connect</button>
          <button id="disconnect-obs-websocket-btn" class="px-4 py-2 bg-red-600 font-semibold rounded hover:bg-red-700 transition hidden"
          data-lang="disconnect">Disconnect</button>
        </div>
      </div>

      <!-- OBS WebSocket Status -->
      <div id="obs-status-info" class="bg-slate-700 p-6 rounded shadow-lg">
        <h2 class="text-xl font-bold mb-4">OBS WebSocket Status</h2>
        <div id="obs-status" class="text-sm">
          <span>OBS WebSocket:</span>
          <span id="obs-status-text" class="font-bold text-red-500">Not Connected</span>
        </div>
      </div>

      <!-- Host Logs -->
      <div class="bg-slate-700 p-6 rounded shadow-lg">
        <h2 class="text-xl font-bold mb-4" data-lang="host_logs">Host Logs</h2>
        <div id="host-logs" class="h-60 overflow-y-auto bg-slate-800 p-2 rounded text-sm"></div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
  <script src="obs/websocketMgt.js"></script>
  <script src="session/host.js"></script>
  <script src="session/ui/hostUiMgt.js"></script>
  <script src="session/ui/sharedUiMgt.js"></script>
  <script src="session/sessionConnection.js"></script>
  <script src="session/sessionStorage.js"></script>
</body>
</html>
